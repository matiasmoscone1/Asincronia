 	/* Las funciones asincronas no reemplazan a las promesas, sino que trabajan juntas. */
	
	function cuadradoPromise(value){
		if(typeof value !== "number") return Promise.reject(`Error, el valor "${value}" no es un numero.`);
		return new Promise((resolve, reject)=>{
		setTimeout(()=>{
			resolve({
				value, 
				result: value * value
			});
			}, 0 | Math.random() * 2000);
		}); 
	}

	/* Funciones Asincronas (Async - Await) */
 	/* await sirve solamente para funciones asincronas ("async") */
 	
	async function funcionAsincronaDeclarada(){
		try{
			console.log("Inicio de Async Function");

			let obj = await cuadradoPromise(0);
			console.log(`Async Function: ${obj.value}, ${obj.result}`);

			obj = await cuadradoPromise(1);
			console.log(`Async Function: ${obj.value}, ${obj.result}`);

			obj = await cuadradoPromise(2);
			console.log(`Async Function: ${obj.value}, ${obj.result}`);

			obj = await cuadradoPromise(3);
			console.log(`Async Function: ${obj.value}, ${obj.result}`);

			obj = await cuadradoPromise(4);

			obj = await cuadradoPromise(5);
			console.log(`Async Function: ${obj.value}, ${obj.result}`);

			obj = await cuadradoPromise(6);
			console.log(`Async Function: ${obj.value}, ${obj.result}`);

		}catch(err){
			console.error(err);
		}
	}


	funcionAsincronaDeclarada();
